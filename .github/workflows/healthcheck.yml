name: Healthcheck
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # This is key: Grant this job permission to push commits to the repository
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Healthcheck
        env:
          HF_SPACE_URL: ${{ vars.HF_SPACE_URL }}
          HF_REPO: ${{ vars.HF_REPO }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |-
          if [ -z "$HF_SPACE_URL" ]; then
            echo "::error::HF_SPACE_URL is not set"
            exit 1
          fi

          if echo "$HF_SPACE_URL" | grep -q "huggingface.co/spaces/"; then
            repo_path=$(echo "$HF_SPACE_URL" | sed -E 's#^https?://##; s#^huggingface.co/spaces/##; s#/.*##')
            if [ -z "$repo_path" ] || ! echo "$repo_path" | grep -q "/"; then
              echo "::error::Failed to parse HF repo path from HF_SPACE_URL=$HF_SPACE_URL"
              exit 1
            fi
            owner=${repo_path%%/*}
            space=${repo_path#*/}
            space_host="${owner}-${space}.hf.space"
            if [ -z "$HF_REPO" ]; then
              HF_REPO="$repo_path"
            fi
          else
            space_host=$(echo "$HF_SPACE_URL" | sed -E 's#^https?://##; s#/.*##')
            if [ -z "$space_host" ]; then
              echo "::error::Failed to parse host from HF_SPACE_URL=$HF_SPACE_URL"
              exit 1
            fi
            if [ -z "$HF_REPO" ]; then
              owner=$(echo "$space_host" | cut -d- -f1)
              space=$(echo "$space_host" | cut -d- -f2-)
              HF_REPO="${owner}/${space}"
            fi
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          HF_REPO="$HF_REPO" N8N_HOST="$space_host" bash healthcheck-rebuild.sh
